    <style>
        p{
        padding: 20px;
        font: 20px sans-serif;
        background: #f2f2f2;
        }
        p.highlight{
        background: yellow;
        }
        </style>
        <script>
        $(document).ready(function(){
        $("p").hover(function(){
        $(this).addClass("highlight");
        }, function(){
        $(this).removeClass("highlight");
        });
        });
        </script>
   
    
    <p id="mark">This is a paragraph.</p>
    <p id="hello">This is another paragraph.</p>
    <p>This is one more paragraph.</p>
