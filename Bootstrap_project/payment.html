<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Tobi Network</title>
  <link rel="stylesheet" href="payment.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="home.html">
        <h1>Tobi Network</h1>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="plans.html">Plans</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="support.html">Support</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="payment-container">
    <h2>Payment Page</h2>
    <p>Amount to be paid: ₹<span id="amount"></span></p>
    <form action="process-payment.html" method="POST">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="upi" name="paymentMethod" value="UPI" checked>
        <label class="form-check-label" for="upi">UPI</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="card" name="paymentMethod" value="Card">
        <label class="form-check-label" for="card">Card</label>
      </div>

      <div id="upi-options" class="payment-options mt-3">
        <div class="form-group">
          <label for="upiApp">Choose UPI App:</label>
          <select id="upiApp" name="upiApp" class="form-control" required>
            <option value="GooglePay">Google Pay</option>
            <option value="Paytm">Paytm</option>
            <option value="PhonePe">PhonePe</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="upiId">UPI ID:</label>
          <input type="text" id="upiId" name="upiId" class="form-control" required>
        </div>
      </div>

      <div id="card-options" class="payment-options mt-3" style="display: none;">
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123">
        </div>
        <div class="form-group">
          <label for="cardHolderName">Card Holder Name:</label>
          <input type="text" id="cardHolderName" name="cardHolderName" class="form-control" placeholder="Name on Card">
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-block mt-4">Pay ₹<span id="payAmount"></span></button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Tobi Network | All Rights Reserved</p>
  </footer>

  <script>
    function getAmountFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get('amount');
      document.getElementById('amount').textContent = amount;
      document.getElementById('payAmount').textContent = amount;
    }

    function togglePaymentOptions() {
      const upiOptions = document.getElementById('upi-options');
      const cardOptions = document.getElementById('card-options');
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

      if (paymentMethod === 'UPI') {
        upiOptions.style.display = 'block';
        cardOptions.style.display = 'none';
      } else {
        upiOptions.style.display = 'none';
        cardOptions.style.display = 'block';
      }
    }

    document.querySelectorAll('input[name="paymentMethod"]').forEach((elem) => {
      elem.addEventListener('change', togglePaymentOptions);
    });

    window.onload = getAmountFromUrl;
  </script>
</body>
</html>
