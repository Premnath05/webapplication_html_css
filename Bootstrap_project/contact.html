<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tobi Network</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <div class="logo">
          <a href="home.html"> 
            <h1>Tobi Network</h1>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="plans.html">Plans</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
          </ul>
        </nav>
      </header>
    
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contact</h2>
                <p>Our support team will get back to you ASAP via email.</p>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Tell us how we can help</h2>
                <p>We're here to help with any questions or support you need. Just let us know how we can assist.</p>
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your email">
                <button>Schedule a Demo</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tobi Network | All Rights Reserved</p>
    </footer>

</body>
</html>
