<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #fff;
            color: black;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .card {
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .pay-btn {
            background-color: black;
            color: white;
            width: 100%;
            border-radius: 5px;
            padding: 10px;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .upi-options, .upi-details {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h4>ServiceProvider</h4>
        
        <div class="row">
            <!-- Plan Details -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Plan Details</h5>
                    <p><strong>Plan Name:</strong> <span id="planName">Unlimited 5G</span> <a href="#">Change Plan</a></p>
                    <p><strong>Validity:</strong> <span id="validity">84 Days</span></p>
                    <p><strong>Data Benefits:</strong> <span id="dataBenefits">2GB/Day + Unlimited 5G</span></p>
                </div>
                
                <!-- Payment Methods -->
                <div class="card p-3 mt-3">
                    <h5>Payment Method</h5>
                    <div>
                        <button class="btn btn-light me-2" id="upi">UPI</button>
                        <div class="upi-options mt-2">
                            <button class="btn btn-outline-dark me-2 upi-provider" data-provider="Google Pay">G Pay</button>
                            <button class="btn btn-outline-dark me-2 upi-provider" data-provider="QR Code">QR Code</button>
                            <button class="btn btn-outline-dark me-2 upi-provider" data-provider="Paytm">Paytm</button>
                        </div>
                        <div class="upi-details mt-2">
                            <input type="text" class="form-control" placeholder="Enter UPI ID">
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button class="btn btn-light me-2" id="card">Credit/Debit Card</button>
                        <input type="text" class="form-control mt-2" placeholder="Card Number">
                        <div class="d-flex mt-2">
                            <input type="text" class="form-control me-2" placeholder="MM/YY">
                            <input type="text" class="form-control" placeholder="CVV">
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button class="btn btn-light me-2" id="netBanking">Net Banking</button>
                        <select class="form-select mt-2">
                            <option>Select Bank</option>
                            <option>HDFC Bank</option>
                            <option>SBI Bank</option>
                            <option>ICICI Bank</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Payment Summary -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Payment Summary</h5>
                    <p><strong>Plan Amount:</strong> ₹<span id="planAmount">699</span></p>
                    <button id="payButton" class="pay-btn disabled">Pay ₹<span id="totalAmount">699</span></button>
                </div>
                
                <!-- Help & Support -->
                <div class="card p-3 mt-3">
                    <h5>Need Help?</h5>
                    <button class="btn btn-light w-100 mb-2">Live Chat</button>
                    <button class="btn btn-light w-100">Email Support</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            $('#upi').click(function () {
                $('.upi-options').slideToggle();
                $('.upi-details').hide();
            });
            
            $('.upi-provider').click(function () {
                $('.upi-details').slideDown();
                $('#payButton').removeClass('disabled');
            });

            $('#card, #netBanking').click(function () {
                $('.upi-options, .upi-details').slideUp();
                $('#payButton').removeClass('disabled');
            });

            $('#payButton').click(function () {
                alert('Payment Successful!');
            });
        });
    </script>
</body>
</html>
